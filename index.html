<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milagros Rimolo | Portafolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f8f8f8;
      color: #333;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #111010;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-right: 1px solid #eee;
    }

    .logo {
      font-family: 'Playfair Display', serif;  
      font-size: 2rem;
      font-weight: bold;
      color: #fdfbfb;
       position: relative;
  padding-bottom: 10px;
  margin-bottom: 30px;
  display: inline-block;
  text-transform: uppercase;
  letter-spacing: 2px;
    }
    
.logo::after {
  content: "";
  position: absolute;
  width: 40px;
  height: 3px;
  background-color: #007bff;
  bottom: 0;
  left: 0;
  border-radius: 2px;
}

    .logo span {
      color: #007bff;
    }

    .menu a {
      display: block;
      margin: 20px 0;
      color: #9e9c9c;
      text-decoration: none;
      transition: 0.3s;
    }

    .menu a:hover {
      color: #007bff;
    }
    .footer {
      font-size: 12px;
      color: #888;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }
     /* Main content */
     .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px;
    }

    .info {
      max-width: 50%;
    }

    .info h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .typing {
      font-size: 20px;
      color: #555;
      margin-bottom: 30px;
      height: 30px;
    }

    .socials a {
      margin-right: 15px;
      font-size: 18px;
      color: #ffffff;
      background-color: #007bff;
      padding: 10px;
      border-radius: 50%;
      text-decoration: none;
      display: inline-block;
    }

    .photo img {
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
</style>
</head>
<body>
  
  <div class="sidebar">
    <div>
      <div class="logo">MR</div>
      <div class="menu">
        <a href="#">Inicio</a>
        <a href="#">Acerca de mí</a>
        <a href="#">Portafolio</a>
        <a href="#">Aptitudes | Habilidades</a>
        <a href="#">Contactame</a>
      </div>
    </div>
    <div class="footer">
      Derechos de autor © 2025 por <a href="#">Milagros Rimolo</a>
    </div>
  </div>
  <div class="main">
    <div class="info">
      <h1>Milagros Rimolo</h1>
      <div class="typing" id="typing"></div>
      <div class="socials">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-behance"></i></a>
      </div>
    </div>
    <div class="photo">
      <!-- agregar imagen -->
      <img src="tu-imagen.jpg" alt="Milagros Rimolo">
    </div>
  </div>
</body>
</html>
